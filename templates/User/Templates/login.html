<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - PADY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
        }

        .card-header {
            background: #007bff;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .card-header .logo {
            font-size: 36px;
            font-weight: 700;
        }

        .card-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .input-group-text {
            background: transparent;
            border-right: none;
            color: #007bff;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .forgot-password {
            color: #007bff;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            color: #6c757d;
        }

        .signup-link a {
            color: #007bff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card-header">
            <div class="logo mb-2">
                <img src="Images/PADY 2.png" alt="PADY" height="50" onerror="this.style.display='none'">
                <span>PADY</span>
            </div>
            <h4>Welcome Back, Patient!</h4>
            <p>Access your health records securely</p>
        </div>

        <div class="card-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons-outlined">email</i></span>
                        <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons-outlined">lock</i></span>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Login as Patient</button>

                <div class="text-center signup-link">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase will go here later -->
</body>
</html>
